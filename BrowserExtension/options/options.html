<!DOCTYPE html>
<html>
<head>
    <title>Last Download Manager Options</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; padding: 20px; max-width: 600px; margin: 0 auto; }
        h1 { border-bottom: 1px solid #ccc; padding-bottom: 10px; font-size: 24px; color: #333; }
        .option-group { margin-bottom: 20px; padding: 15px; background: #f9f9f9; border-radius: 5px; border: 1px solid #eee; }
        label { display: block; margin-bottom: 10px; cursor: pointer; }
        input[type="checkbox"] { margin-right: 10px; }
        textarea { width: 100%; height: 100px; margin-top: 5px; padding: 8px; box-sizing: border-box; font-family: monospace; border: 1px solid #ccc; border-radius: 3px; }
        .hint { font-size: 12px; color: #666; margin-top: 5px; }
        button { background-color: #0078d7; color: white; border: none; padding: 10px 20px; border-radius: 4px; cursor: pointer; font-size: 14px; }
        button:hover { background-color: #0063b1; }
        .status { margin-top: 10px; color: green; display: none; }
    </style>
</head>
<body>
    <h1>LDM Integration</h1>

    <div class="option-group">
        <label>
            <input type="checkbox" id="interceptAll">
            Intercept all downloads automatically
        </label>
        <div class="hint">If unchecked, use the right-click context menu "Download with LDM" manually.</div>
    </div>

    <div class="option-group">
        <label for="ignoredExtensions">Ignored File Extensions (one per line):</label>
        <textarea id="ignoredExtensions" placeholder="jpg&#10;png&#10;gif&#10;pdf"></textarea>
        <div class="hint">Files with these extensions will be downloaded by Chrome, not LDM. (Only applies when automatic interception is enabled)</div>
    </div>

    <button id="save">Save Settings</button>
    <div id="status" class="status">Settings saved.</div>

    <script src="options.js"></script>
</body>
</html>
